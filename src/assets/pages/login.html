<!DOCTYPE html>
<html>

  <head>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>PrimeNG - Sapphire - Login</title>

    <link rel="stylesheet" type="text/css" href="../theme/theme-blue.css">
    <link rel="stylesheet" type="text/css" href="../layout/css/layout-blue.css">
    <link rel="stylesheet" type="text/css" href="primeng.min.css">
  </head>

  <body class="login-body">
      <div class="login-panel ui-fluid">
            <div class="login-panel-header">
                <img src="../layout/images/login/logo-sapphire-color.png">
            </div>
            <div class="login-panel-content">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <h1>SAPPHIRE NETWORK</h1>
                        <h2>Welcome, please use the form to sign-in</h2>
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <input id="user" type="text" autocomplete="off" class="ui-inputtext ui-corner-all ui-widget">
                            <label>Username</label>
                        </span>
                    </div>
                    <div class="ui-g-12">
                        <span class="md-inputfield">
                            <input id="pass" type="password" autocomplete="off" class="ui-inputtext ui-corner-all ui-widget">
                            <label>Password</label>
                        </span>
                    </div>
                    <div class="ui-g-6">
                        <a href="#">Forget Password?</a>
                    </div>
                    <div class="ui-g-6">
                        <button type="button" class="ui-button ui-widget ui-corner-all ui-button-text-icon-left">
                            <span class="ui-button-text">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
      <script>
          SapphireLogin = {
              addClass: function(element, className) {
                  if (element.classList)
                      element.classList.add(className);
                  else
                      element.className += ' ' + className;
              },

              removeClass: function(element, className) {
                  if (element.classList)
                      element.classList.remove(className);
                  else
                      element.className = element.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
              }
          };
          document.getElementById('user').addEventListener('blur', function () {
              if(this.value !== '')
                  SapphireLogin.addClass(document.getElementById('user'), 'ui-state-filled');
              else
                  SapphireLogin.removeClass(document.getElementById('user'), 'ui-state-filled');
          })
          document.getElementById('pass').addEventListener('blur', function () {
              if(this.value !== '')
                  SapphireLogin.addClass(document.getElementById('pass'), 'ui-state-filled');
              else
                  SapphireLogin.removeClass(document.getElementById('pass'), 'ui-state-filled');
          })
      </script>
    </body>
</html>

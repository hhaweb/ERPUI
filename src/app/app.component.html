<div class="layout-container" (click)="onWrapperClick()"
    [ngClass]="{'layout-menu-horizontal': horizontal && !isMobile(),
                'layout-menu-active': mobileMenuActive}" [class]="topbarColor + ' ' + menuColor">

    <div class="layout-top">
        <app-topbar></app-topbar>

        <div class="layout-topbar-separator"></div>

        <app-breadcrumb></app-breadcrumb>
    </div>

    <div class="layout-content">
        <router-outlet></router-outlet>
    </div>

    <app-config></app-config>

    <div class="layout-mask" *ngIf="mobileMenuActive"></div>

    <app-footer></app-footer>

    <div class="layout-config-mask" *ngIf="configDialogActive"></div>

</div>

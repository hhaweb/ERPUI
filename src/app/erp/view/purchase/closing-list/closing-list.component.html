<div class="p-grid mt-7">
    <div class="p-col-12">
        <p-card header="Closing List">
            <div class="p-grid  p-jc-end">
                <div class="p-col-2 text-right">
                    <button pButton type="button" (click)="reset()" class="w-150 p-button-info"
                    label="Refresh"></button>
                </div>
            </div>
            <div class="p-grid p-jc-center">
                <div class="p-col-8">
                    <p-table [value]="closingList"   [paginator]="true" [rows]="100" [rowsPerPageOptions]="[100,200,200]" [loading]="tableLoading"
                    [totalRecords]="totalRecord" [responsive]="true">
                        <ng-template pTemplate="colgroup" let-columns>
                            <colgroup>
                                <col style="width: 50px;"> <!-- id -->
                                <col style="width: 100px;"> <!-- closing Name -->
                                <col style="width: 100px;"> <!-- Qty -->
                                <col style="width: 100px;"> <!-- Updated Date -->
                            </colgroup>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th class="text-left" pSortableColumn="id">Id
                                    <p-sortIcon field="id"></p-sortIcon>
                                </th>
                                <th class="text-left" pSortableColumn="itemName">Item Name
                                    <p-sortIcon field="itemName"></p-sortIcon>
                                </th>
                                <th class="text-left" pSortableColumn="qty">Closing Qty
                                    <p-sortIcon field="qty"></p-sortIcon>
                                </th>
                                <th class="text-left" pSortableColumn="updatedDate">Updated Date
                                    <p-sortIcon field="updatedDate"></p-sortIcon>
                                </th>                               
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-closing let-rowIndex="rowIndex" let-columns="columns">
                            <tr>
                                <td>{{closing.id}}</td>
                                <td><span class="one-line-span" [pTooltip]="closing.itemName">{{closing.itemName}}</span></td>
                                <td>
                                    <span class="one-line-span" [pTooltip]="closing.qty">
                                     {{closing.qty  | number: "1.0-0"}}
                                    </span>
                                </td>
                                <td><span *ngIf="closing.updatedDate != null">{{closing.updatedDate || '' | date: 'dd/MM/yyyy'}}</span>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage" let-columns>
                            <tr>
                                <td [attr.colspan]="4">
                                    No records found
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </p-card>
    </div>
</div>

<add-closing-dialog #createclosingDialog  (RefreshListEvent) = 'reset()'></add-closing-dialog>

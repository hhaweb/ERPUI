<p-dialog #customerOrderDialog [(visible)]="showDialog" [modal]="true" [style]="{width: '50vw'}" (onHide)="cancel()">
    <p-header>
       Add Item
    </p-header>
    <div class="p-grid p-ai-center p-col-12">
        <div class="p-col-2">Id</div>
        <div class="p-col-4">
          <span *ngIf="item.Id" style="font-weight: bold;">
            {{item.Id}}
          </span>
          <span *ngIf="!item.Id">
             TBA
          </span>
        </div>
    </div>
    <div class="p-grid p-ai-center p-col-12">
        <div class="p-col-2">Name</div>
        <div class="p-col-4">
            <input type="text" pInputText [(ngModel)]="item.name" />
        </div>
    </div>

    <p-footer>        
        <div class="p-grid p-jc-end">
            <button class ="p-col-1" type="button" pButton (click)="save()" label="Save"></button>
            <button class ="p-col-1" type="button" pButton class="p-button-secondary" (click)="cancel()" label="Cancel"></button>
        </div>
    </p-footer>
</p-dialog>

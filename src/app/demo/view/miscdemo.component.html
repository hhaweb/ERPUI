<div class="ui-g">
    <div class="ui-g-12 ui-lg-6">
        <div class="card">
            <div class="card-title">ProgressBar</div>
            <p-progressBar [value]="value"></p-progressBar>
        </div>
        <div class="card">
            <div class="card-title">Terminal</div>
            <p-terminal [response]="response" welcomeMessage="Welcome to Sapphire" prompt="primeng $"></p-terminal>
        </div>
    </div>
    <div class="ui-g-12 ui-lg-6">
        <div class="card">
            <div class="card-title">Galleria</div>
            <p-galleria [images]="images" panelWidth="500" panelHeight="313"></p-galleria>
        </div>
    </div>
</div>

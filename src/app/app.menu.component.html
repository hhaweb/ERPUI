<div class="layout-menu-container" id="layout-menu-container" (click)="app.onSidebarClick($event)">
    <p-scrollPanel #scrollPanel [style]="{height: '100%'}">
        <div class="layout-menu-wrapper">
             <ul app-submenu [item]="model" root="true" mega="false" class="layout-menu" visible="true" [reset]="reset" parentActive="true"></ul>
        </div>
    </p-scrollPanel>

</div>
